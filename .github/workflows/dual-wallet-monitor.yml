name: Dual Wallet Cookie Monitor

on:
  schedule:
    # Run every 6 hours (0:00, 6:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv
      
      - name: Run wallet monitor
        env:
          TT_COOKIES_B64_GOPI: ${{ secrets.TT_COOKIES_B64_GOPI }}
          TT_COOKIES_B64_RAMKI: ${{ secrets.TT_COOKIES_B64_RAMKI }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_ACTIONS: 'true'
        run: python dual_wallet_monitor.py
