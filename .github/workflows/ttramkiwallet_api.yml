name: TTRamkiWallet API Automation

on:
  schedule:
    - cron: '02 0 * * 1-5'  # 5:33 AM IST (IST = UTC+5:30, so 0:03 UTC)
  workflow_dispatch:

jobs:
  run-ramki-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./TTRamkiWallet
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Ramki API automation
        env:
          TT_COOKIES_B64_RAMKI: ${{ secrets.TT_COOKIES_B64_RAMKI }}
          STRATEGY_ID_RAMKI: ${{ secrets.STRATEGY_ID_RAMKI }}
          NUM_TOGGLES_RAMKI: ${{ secrets.NUM_TOGGLES_RAMKI }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python api_automation_TTRamkiWallet.py
